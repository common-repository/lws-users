<html xmlns='http://www.w3.org/1999/xhtml' lang='fr-FR'>
<body>
	<div class='lwss_selectable lws-pwd-frame' data-type='Panel'>
		<div>
			<table class='lwss_selectable lws-pwd-form' data-type='Main Table'>
				<tr class='lwss_selectable lws-pwd-fieldline' data-type='Form Line'>
					<td class='lwss_selectable lws-pwd-label' data-type='Table Cell'><span>Password</span></td>
					<td class='lwss_selectable lws-pwd-label' data-type='Table Cell'><input class='lwss_selectable lws-pwd-input' data-type='Text Input' name='pwd' size='20' type='password'></td>
				</tr>
				<tr class='lwss_selectable lws-pwd-fieldline' data-type='Form Line'>
					<td class='lwss_selectable lws-pwd-label' data-type='Table Cell'><span>Confirm</span></td>
					<td class='lwss_selectable lws-pwd-label' data-type='Table Cell'><input class='lwss_selectable lws-pwd-input' data-type='Text Input' name='pwd' size='20' type='password'></td>
				</tr>
				<tr class='lwss_selectable lws-pwd-footer' data-type='Footer Line'>
					<td colspan="2" class='lwss_selectable lws-pwd-label' data-type='Table Cell'><input type="button" value="Submit" onclick='return false;' class='lwss_selectable lws-pwd-button lw_form_submit' data-type='Button'></td>
				</tr>
			</table>
		</div>
		<div class='lwss_selectable lws-pwd-success' data-type='Success Message'>
			Password modification successfull!
		</div>
		<div class='lwss_selectable lws-pwd-error' data-type='Error Message'>
			Error, please try again.
		</div>
	</div>
</body>
</html>
