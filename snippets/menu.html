<html xmlns='http://www.w3.org/1999/xhtml' lang='fr-FR'>
<body>
	<table class='lwss_selectable lws-menu-login' data-type="Main Table">
		<tr class="lwss_selectable lws-mlogin-fieldline" data-type="Table Line">
			<td colspan="2" class='lwss_selectable lws-mlogin-label' data-type="Table Cell">
				<p class='lwss_selectable lws-mlogin-text' data-type="Message">Message d'information</p>
			</td>
		</tr>
		<tr class="lwss_selectable lws-mlogin-fieldline" data-type="Table Line">
			<td class='lwss_selectable lws-mlogin-label' data-type="Table Cell">
				<span>User Name</span>
			</td>
			<td class='lwss_selectable lws-mlogin-label' data-type="Table Cell">
				<input class='lwss_selectable lws-mlogin-input' data-type="Text Input" name='log' size='20' type='text'>
			</td>
		</tr>
		<tr class="lwss_selectable lws-mlogin-fieldline" data-type="Table Line">
			<td class='lwss_selectable lws-mlogin-label' data-type="Table Cell">
				<span>Password</span>
			</td>
			<td class='lwss_selectable lws-mlogin-label' data-type="Table Cell">
				<input class='lwss_selectable lws-mlogin-input' data-type="Text Input" name='pwd' size='20' type='password'>
			</td>
		</tr>
		<tr class="lwss_selectable lws-mlogin-fieldline" data-type="Table Line">
			<td class='lwss_selectable lws-mlogin-label' data-type="Table Cell">
				<input class='lwss_selectable lws-mlogin-cb' data-type="Checkbox" name='rememberme' type='checkbox'>
			</td>
			<td class='lwss_selectable lws-mlogin-label' data-type="Table Cell">Remember me</td>
		</tr>
		<tr class='lwss_selectable lws-mlogin-footer' data-type='Footer Line'>
			<td colspan="2" class='lwss_selectable lws-mlogin-label' data-type='Table Cell'>
				<input type="button" value="Submit" onclick='return false;' class='lwss_selectable lws-mlogin-button lw_form_submit' data-type='Button'>
			</td>
		</tr>
	</table>
</body>
</html>
